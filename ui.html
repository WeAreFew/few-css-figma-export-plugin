<h2>Few CSS Variable Exporter</h2>
<div class="button-group">
  <button id="create">Create CSS</button>
  <button id="copy">Copy CSS</button>
</div>

<div class="button-group">
  <button id="create-restyle">Create Restyle</button>
  <button id="copy-restyle">Copy Restyle</button>
</div>

<section class="section-code-output">
  <p><em>Fonts are based on a base font size of 16px</em></p>
  <pre class="code-block">
  <code id="codeOut"></code>
  </pre>
</section>

<style>
  :root {
    --color-brand: #80f;
    --color-white: #fff;
    --color-brand-dark: #0f0814;
    --color-brand-2: #5f1eaf;
  }
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    padding: 0.5rem;
    color: white;
    background-color: #0f0814;
    background: linear-gradient(
      90deg,
      var(--color-brand-dark) 0%,
      var(--color-brand-2) 100%
    );
  }
  h2 {
    font-size: 24px;
    font-weight: bold;
    color: var(--color-white);
  }
  .button-group {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  button {
    border: 0;
    background-color: var(--color-brand);
    color: var(--color-white);
    padding: 8px 16px;
    cursor: pointer;
  }

  .section-code-output {
    margin-top: 2rem;
  }
  .code-block {
    background-color: #f8f8f8;
    color: #333;
    padding: 1rem;
    border-radius: 4px;
    overflow: auto;
    height: 300px;
    overflow-y: scroll;
    cursor: text;
  }
</style>
<script>
  document.getElementById("create").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "generate-css" } }, "*");
  };

  document.getElementById("create-restyle").onclick = () => {
    console.log("attempting...")
    parent.postMessage({ pluginMessage: { type: "generate-restyle" } }, "*");
  };

  onmessage = (event) => {
    const msg = event.data.pluginMessage;
    if (msg.type === "css-generated") {
      const codeOut = document.getElementById("codeOut");
      codeOut.innerText = msg.data;
    }

    if (msg.type === "restyle-generated") {
      const codeOut = document.getElementById("codeOut");
      codeOut.innerText = msg.data;
    }
  };

  document.getElementById("copy").onclick = () => copyAndAlert("CSS copied to clipboard")
  document.getElementById("copy-restyle").onclick = () => copyAndAlert("Restyle copied to clipboard")

  function copyAndAlert(message) {
    const codeOut = document.getElementById("codeOut");
    copyToClipboard(codeOut.innerText);
    //figma.notify("CSS copied to clipboard");
    alert(message);
  }

  // copied from figx library
  function copyToClipboard(value) {
    try {
      // eslint-disable-next-line @typescript-eslint/ban-ts-comment
      // @ts-ignore

      const area = document.createElement("textarea");
      document.body.appendChild(area);
      area.value = value;
      area.focus();
      area.select();
      const result = document.execCommand("copy");
      document.body.removeChild(area);
      if (!result) {
        throw new Error();
      }
    } catch (e) {
      console.error(e);
      //console.error(`Unable to copy the value: ${value}`);
      return false;
    }
    return true;
  }
</script>
