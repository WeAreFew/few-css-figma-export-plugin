<h2>Few CSS Variable Exporter</h2>
<button id="create">Create CSS</button>

<section class="section-code-output">
  <p><em>Fonts are based on a base font size of 16px</em></p>
  <pre class="code-block">
  <code id="codeOut"></code>
  </pre>
</section>

<style>
  :root {
    --color-brand: #80f;
    --color-white: #fff;
    --color-brand-dark: #0f0814;
    --color-brand-2: #5f1eaf;
  }
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    padding: 0.5rem;
    color: white;
    background-color: #0f0814;
    background: linear-gradient(
      90deg,
      var(--color-brand-dark) 0%,
      var(--color-brand-2) 100%
    );
  }
  h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 2rem;
    color: var(--color-white);
  }
  button {
    border: 0;
    background-color: var(--color-brand);
    color: var(--color-white);
    padding: 8px 16px;
  }

  .section-code-output {
    margin-top: 2rem;
  }
  .code-block {
    background-color: #f8f8f8;
    color: #333;
    padding: 1rem;
    border-radius: 4px;
    overflow: auto;
    height: 300px;
    overflow-y: scroll;
  }
</style>
<script>
  document.getElementById("create").onclick = () => {
    //const textbox = document.getElementById("count");
    //const count = parseInt(textbox.value, 10);
    //alert("CSS Variables Exported");
    parent.postMessage({ pluginMessage: { type: "generate-css" } }, "*");
    /*
    parent.postMessage(
      { pluginMessage: { type: "create-rectangles", count } },
      "*"
    );
    */
  };

  onmessage = (event) => {
    const msg = event.data.pluginMessage;
    console.log("Got Message", msg);
    if (msg.type === "css-generated") {
      const codeOut = document.getElementById("codeOut");
      codeOut.innerText = msg.data;
    }
  };

  // Might be boilerplate code
  /*
  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };*/
</script>
